<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>University of Springfield Web Portal</title>
        <link type="text/css" rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <form class="login" method="POST" th:action="@{/login}">
            <h2>Please login</h2>
            <p th:text="${errorMessage}"></p>
            <input type="hidden" name="playerId" value="${ID}"/>
            <input type="text" class="value" name="username" placeholder="student/staff ID" />
            <input type="password" class="value" name="password" placeholder="password" />
            <br>
            <select class="value" name="user">
                <option value="student">Student</option>
                <option value="staff">Staff</option>
            </select>
            <br/>
            <button type="submit">Login</button>
            <br/><br/>
            <label>
                Don't have an account? <a href="/register">Register here</a>
            </label>
        </form>
    </body>
</html>
